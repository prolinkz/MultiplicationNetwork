<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/media/favicon.ico" type="image/x-icon" />
    
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
  <!-- Bootstrap core CSS-->
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- animate CSS-->
  <link href="../assets/css/animate.css" rel="stylesheet" type="text/css"/>
  <!-- Icons CSS-->
  <link href="../assets/css/icons.css" rel="stylesheet" type="text/css"/>
  <!-- Custom Style-->
  <link href="../assets/css/app-style.css" rel="stylesheet"/>
    <title>Reset Your Password</title>
</head>
<body>
  <div class="container">
    <div style="height:80px;">
    </div>
   <div class="row d-flex justify-content-center" id="resetpasswordform">
       <div class="col-md-5 col-md-offset-4 my-auto">
            <div class="card text-left">
                <div class="card-header card bg-secondary">
                    <h3 class="card-title text-white fa fa-key">  &nbsp;&nbsp; Reset Your Password</h3>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        <div class="login-panel panel panel-primary d-flex justify-content-center" style="display:block;">
                            <div class="panel-body pt-3" style="width: 85%;">
                            <form role="form" id="resetpassword">
                                <fieldset>
                                    <div class="form-group pb-1 pt-4">
                                        <input class="form-control-plaintext" readonly placeholder="email" name="email" id="email" type="text" value="@user-email.com" autofocus>
                                    </div>
                                    <div class="form-group pb-1">
                                      <input class="form-control" placeholder="your Current Password" name="currentpassword" id="currentpassword" type="text">
                                    </div>
                                  <div class="form-group pb-1">
                                    <input class="form-control" placeholder="Enter New Password" name="newpassword" id="newpassword" type="text">
                                </div>
                                <div class="form-group pb-4">
                                  <input class="form-control" placeholder="Confirm New Password" name="confirmpassword" id="confirmpassword" type="text">
                                </div>
                                    
                                    <button type="button" id="resetpasswordbutton" class="btn btn-info btn-block"> <span id="logtext">Reset Password</span></button>
                                    <br><small><p>* For a strong password, it should be 7-16 characters long <br>contain Alphabets (a-Z), Numbers and/or Special Characters<small></p>
                                </fieldset>
                            </form>
                            </div>
                        </div>
                    </p>
                </div>
            </div>
        </div>
   </div>

   
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>  

    
</body>
</html>
